<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Square Progression</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div id="divDesenho">
    </div>
    <div>
        <div>
            <div>
                Ratio = <span id="ratioValue"></span>
            </div>
            <input type="range" min="0" max="1" value="0.5" step="0.01" id="ratioSlider">
        </div>
        <div>
            <div>
                N = <span id="NValue"></span>
            </div>
            <input type="range" min="0" max="30" value="1" step="1" id="NSlider">
        </div>
        <div>
            <div>
                Variation 
                <span>
                    <input type="radio" name="varRadio" id="radio1" value="1" checked>
                    <label for="radio1">1</label>
                    <input type="radio" name="varRadio" id="radio2" value="2">
                    <label for="radio2">2</label>
                    <input type="radio" name="varRadio" id="radio3" value="3">
                    <label for="radio3">3</label>
                    <input type="radio" name="varRadio" id="radio4" value="4">
                    <label for="radio4">4</label>
                </span>
            </div>
        </div>
    </div>
</body>
<footer>
    <script src="square_progression.js"></script>
</footer>
</html>
